{{ $logo := "/images/roboco-logo.svg" }}

<div class="logo-wrapper">
    <img src="{{ $logo }}" alt="ROBOCO Logo" class="logo">
    <style>
        .logo-wrapper {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        .logo {
            max-width: 250px;
            height: auto;
        }
        :root[data-theme="dark"] .logo {
            filter: invert(100%);
        }
    </style>
</div>
